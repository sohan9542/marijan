<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css
    " rel="stylesheet">

</head>

<body>
    <section id="navbar" class=" w-full fixed transition-transform duration-300 ease-in-out top-0 left-0  z-50  ">
        <div class=" w-full py-2 bg-[#D6D6E5]">
            <div class="container">
                <div class=" w-full flex items-center justify-between">
                    <p class=" text-[14px]">$ CAD Â· EN</p>
                    <p>We donate $1 from every purchase
                    </p>
                    <p class=" text-[14px] cursor-pointer">Log in</p>
                </div>
            </div>
        </div>
        <div class=" bg-white border-b">
            <div class="container">
                <div class="flex  items-center justify-between">
                    <div class=" flex items-center pr-6 py-4 lg:py-0 gap-5">
                        <img class="w-[90px] mt-2"
                            src="https://paperthemedemo.myshopify.com/cdn/shop/files/paper.png?v=1666377006&width=400"
                            alt="">
                        <div id="trend" class="hidden lg:flex items-center  cursor-pointer gap-1 px-4  py-6  pr-4">
                            <p class="text-[18px] he">Trending</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-chevron-down">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div id="toneTrigger"
                            class="hidden lg:flex items-center  cursor-pointer gap-1 px-4  py-6  pr-4">
                            <p class="text-[18px] he">Tone</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-chevron-down">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="hidden lg:flex items-center  cursor-pointer gap-1 px-4  py-6  pr-4">
                            <p class="text-[18px] he">Subject</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-chevron-down">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="hidden lg:flex items-center  cursor-pointer gap-1 px-4  py-6  pr-4">
                            <p class="text-[18px] he">About</p>

                        </div>


                    </div>
                    <div>
                        <div id="cartTrigger" class=" cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-shopping-cart">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="trending" class=" absolute   top-[100px] h-0 overflow-hidden left-0 w-full bg-white shadow-sm  ">
            <div class="container">
                <div class=" py-5 flex items-center justify-between">
                    <div>
                        <a href="#" class="text-[20px] he"><strong>Trending</strong></a>
                        <div class=" mt-5 flex flex-col">
                            <a href="#" class="he text-[20px]">New Arrivals</a>
                            <a href="#" class="he text-[20px] my-4">Best Sellers</a>
                            <a href="#" class="he text-[20px]">All Collections</a>
                        </div>
                    </div>
                    <div>
                        <img class="w-[300px]"
                            src="https://paperthemedemo.myshopify.com/cdn/shop/products/Group_13.png?v=1670526184&width=600"
                            alt="">

                        <h1 class="text-[24px] mt-2 heroText">BestSeller</h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="tone" class=" absolute   top-[100px] h-0 overflow-hidden left-0 w-full bg-white shadow-sm  ">
            <div class="container">
                <div class=" py-5 flex items-center justify-between">
                    <div>
                        <a href="#" class="text-[20px] he"><strong>Tone</strong></a>
                        <div class=" mt-5 flex flex-col">
                            <a href="#" class="he text-[20px]">Moody </a>
                            <a href="#" class="he text-[20px] my-4">Crystal</a>
                            <a href="#" class="he text-[20px]">Vibrant</a>
                        </div>
                    </div>
                    <div>
                        <img class="w-[300px]"
                            src="https://paperthemedemo.myshopify.com/cdn/shop/files/Frame_8_fb094ac1-6c08-44cb-83c0-e079ef89dd72.png?v=1666377771&width=600"
                            alt="">

                        <h1 class="text-[24px] mt-2 heroText">Perfect Portraits</h1>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <div id="sidebar"
        class=" min-h-screen transition-transform duration-300 ease-in-out translate-x-[100%] fixed right-0 h-full top-0 z-50 w-full lg:w-[25vw] bg-white">
        <div class=" bg-[#DEDEDE] px-4 py-2  flex items-center justify-between">
            <button id="close" class=" bg-[#EEEEEE] p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-x">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <p class="text-[20px]">Cart</p>
        </div>
        <div class=" bg-[#EEEEEE] p-4">
            <p>You're $99 CAD away from free shipping

            </p>
            <div class=" mt-2 w-full h-[9px] bg-[#DEDEDE] rounded-[12px]">

            </div>
        </div>
        <div class=" w-full h-full flex items-center justify-center">
            <div class="flex flex-col items-center gap-3">
                <p>Your Cart is empty</p>
                <button
                    class="bg-[#2D2DBF] px-[24px] py-[12px] hover:bg-opacity-75 duration-150 ease-linear tracking-wider rounded-[32px] font-semibold text-[16px] text-white">
                    Shop all</button>
            </div>
        </div>
    </div>


    <section class=" bg-[#D6D6E5] relative min-h-[500px] w-full">
       <div class="container min-h-[500px] h-full relative">
        <h1 class="text-[50px] absolute bottom-2 heroText left-0 z-20 ">Portrait</h1>
       </div>
    </section>

    <script src="/script.js"></script>
</body>

</html>
